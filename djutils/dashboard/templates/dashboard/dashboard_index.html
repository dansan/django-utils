{% extends "dashboard/base_dashboard.html" %}

{% block extended_scripts %}
  <script src="http://flot.googlecode.com/svn/trunk/jquery.flot.js" type="text/javascript"></script>
  <script src="/static/js/dashboard.js" type="text/javascript"></script>
  
  <script type="text/javascript">
    jQuery(document).ready(function($) {
      var d = new Dashboard('{% url djutils_dashboard_dashboard %}');
    });
  </script>
  
  <link rel="stylesheet" type="text/css" href="/static/css/dashboard.css" />
{% endblock %}

{% block title %}Dashboard{% endblock %}

{% block content_header %}Dashboard{% endblock %}

{% block content %}
  <div id="dashboard">
    {% for panel in panel_list %}
      <div class="panel">
        <h3>{{ panel.title }}</h3>
        <div class="panel-data" id="dashboard-{{ panel.id }}">
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
